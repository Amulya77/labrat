<!-- CSS (Cascading Style Sheets) is a stylesheet language used to describe the presentation of a document written in HTML or XML. CSS controls how web elements appear on the screen, including layout, colors, fonts, and responsiveness.

### Key Concepts in CSS

1. **Selectors**: Used to target HTML elements.
   - `*` (Universal Selector): Targets all elements.
   - `h1`, `p`: Targets specific elements.
   - `.classname`: Targets elements with a specific class.
   - `#idname`: Targets an element with a specific ID.
   - `element1, element2`: Targets multiple elements.

2. **Properties and Values**: Define styles for elements.
   ```css
   p {
       color: blue;
       font-size: 16px;
   }
   ```

3. **Box Model**:
   - **Content**: The inner content of the element.
   - **Padding**: Space between content and the border.
   - **Border**: The edge of the element.
   - **Margin**: Space between the element and others.

4. **Units**:
   - Absolute: `px`, `cm`, `mm`, etc.
   - Relative: `%`, `em`, `rem`, `vh`, `vw`.

5. **Specificity**: Determines which styles are applied when there are conflicts.
   - Inline styles have the highest specificity.
   - IDs (`#id`) are more specific than classes (`.class`).

6. **Pseudo-classes and Pseudo-elements**:
   - `:hover`, `:focus`, `:nth-child()`: Target element states.
   - `::before`, `::after`: Insert virtual elements.

7. **Media Queries**: Make designs responsive.
   ```css
   @media (max-width: 768px) {
       body {
           background-color: lightgray;
       }
   }
   ```

8. **CSS Frameworks**: Bootstrap, Tailwind CSS, and others provide pre-written styles to speed up development.
